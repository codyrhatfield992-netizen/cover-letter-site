<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Successful - CoverCraft</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #0a0e1a;
      color: rgba(255,255,255,.94);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      text-align: center;
      padding: 48px;
      max-width: 480px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 20px;
      box-shadow: 0 24px 80px rgba(0,0,0,.5);
    }
    .icon {
      width: 64px; height: 64px;
      border-radius: 16px;
      background: rgba(34,197,94,.15);
      border: 1px solid rgba(34,197,94,.25);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      margin-bottom: 20px;
    }
    h1 { font-size: 24px; font-weight: 800; margin-bottom: 12px; }
    p { font-size: 15px; color: rgba(255,255,255,.6); line-height: 1.6; margin-bottom: 24px; }
    a {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 10px;
      background: linear-gradient(135deg, #6366f1, #22c55e);
      color: #fff;
      font-weight: 800;
      font-size: 14px;
      text-decoration: none;
      box-shadow: 0 8px 24px rgba(99,102,241,.3);
    }
    a:hover { box-shadow: 0 12px 32px rgba(99,102,241,.4); }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">&#10003;</div>
    <h1>Payment Successful!</h1>
    <p>Your Pro subscription is now active. You have unlimited access to generate cover letters.</p>
    <a href="/">Start Generating</a>
  </div>
</body>
</html>
